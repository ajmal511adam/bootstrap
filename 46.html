<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css"></style>

</head>
<body>
<div class="container"><br><br>
<button class="btn btn-primary" id="btnSubmit">Alert Check</button><br><br>
<div id="myAlert" class="alert alert-danger collapse">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>Error!</strong>There is a problem submitting your form
</div>
<div id="myAlert1" class="alert alert-success collapse">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>Error!</strong>There is a problem submitting your form
</div>
<div id="myAlert2" class="alert alert-info collapse">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>Error!</strong>There is a problem submitting your form
</div>
<div id="myAlert3" class="alert alert-warning collapse">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>Error!</strong>There is a problem submitting your form
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('#btnSubmit').click(function(){
			$('#myAlert').show('fade');
		});
		$('#btnSubmit').click(function(){
			$('#myAlert1').show('fade');
		});
		$('#btnSubmit').click(function(){
			$('#myAlert2').show('fade');
		});
		$('#btnSubmit').click(function(){
			$('#myAlert3').show('fade');
		});
	});
</script>
</body>
</html>
