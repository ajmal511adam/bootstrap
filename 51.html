<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css"></style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="carousel slide" id="imageCarousel" data-interval="2000" data-ride="carousel" data-pause="hover" data-wrap="true">
				<ol class="carousel-indicators">
					<li data-target="#imageCarousel" data-slide-to="0"></li>
					<li data-target="#imageCarousel" data-slide-to="1"></li>
					<li data-target="#imageCarousel" data-slide-to="2"></li>
					<li data-target="#imageCarousel" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="download (2).jpg" class="img-responsive" style="width:1200px;height:600px">
						<div class="carousel-caption">
							<h3>Hibscuss</h3>
							<p>Beautiful Red Flower</p>
						</div>
					</div>
					<div class="item">
						<img src="download (1).jpg" class="img-responsive" style="width:1200px;height:600px">
						<div class="carousel-caption">
							<h3>Jasmine</h3>
							<p>Beautiful White Flower</p>
						</div>
					</div>
					<div class="item">
						<img src="download (3).jpg" class="img-responsive" style="width:1200px;height:600px">
						<div class="carousel-caption">
							<h3>Lotus</h3>
							<p>Beautiful water Flower</p>
						</div>
					</div>
					<div class="item">
						<img src="download (6).jpg" class="img-responsive" style="width:1200px;height:600px">
						<div class="carousel-caption">
							<h3>Rose</h3>
							<p>Beautiful Rose Flower</p>
						</div>
					</div>
				</div>
			</div>
			<a href="#imageCarousel" class="carousel-control left" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a href="#imageCarousel" class="carousel-control right" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>
	</div>
</div>
</body>
</html>
