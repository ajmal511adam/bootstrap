<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css"></style>
</head>
<body>
<div class="container"><br><br>
<div class="col-xs-12">
	<button class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</button>
	<div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="inputUserName">Username</label>
							<input type="text" class="form-control" placeholder="Login UserName" id="inputUserName">
						</div>
						<div class="form-group">
							<label for="inputPassword">Password</label>
							<input type="password" class="form-control" placeholder="Login Password" id="inputPassword">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary">Login</button>
					<button class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

	</div>
 
</div>
</div>
</body>
</html>
