<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css"></style>
</head>
<body>
<div class="container">
	<br>
	<form class="form-horizontal">
		<div class="form-group has-success has-feedback">
			<label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
			<div class="col-xs-10">
				<div class="input-group">
					<span class="input-group-addon">#</span>
				<input type="Password" id="txtStrongPassword" class="form-control" placeholder="Your Password"></div>
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
				<span class="help-block">Strong Password</span>
			</div>
		</div>
				<div class="form-group has-warning has-feedback">
			<label class="col-xs-2 control-label" for="txtStrongPassword">Password</label>
			<div class="col-xs-10">
				<div class="input-group">
					<span class="input-group-addon">#</span>
				<input type="Password" id="txtStrongPassword" class="form-control" placeholder="Your Password"></div>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				<span class="help-block">Weak Password</span>
			</div>
		</div>
				<div class="form-group has-error has-feedback">
			<label class="col-xs-2 control-label" for="txtStrongPassword">Age</label>
			<div class="col-xs-10">
				<input type="Password" id="txtStrongPassword" class="form-control" placeholder="Your Password">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
				<span class="help-block">Invalid Age</span>
			</div>
		</div>
	</form>
</div>
</body>
</html>
