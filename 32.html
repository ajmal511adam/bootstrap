<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style type="text/css"></style>
</head>
<body>
	<div class="container"><br>
<div class="well">
<h3>Login Form</h3>
<hr>
<form class="form-horizontal">
	<div class="form-group">
		<label for="inputUserName" class="control-label col-sm-2">UserName</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" placeholder="Login Username" id="inputUserName">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword" class="control-label col-sm-2">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="Login Password" id="inputPassword">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Login</button>
		</div>
	</div>
</form> 

</div>
	</div>

</body>
</html>
